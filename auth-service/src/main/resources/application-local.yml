server:
  port: 8084

spring:
  r2dbc:
    url: r2dbc:mysql://localhost:3306/flightapp_auth
    username: root
    password: Richseebo@1
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

jwt:
  secret: LOCAL_DEV_SECRET_KEY_FOR_JWT_TOKEN_GENERATION_AND_VALIDATION_MUST_BE_LONG_ENOUGH
