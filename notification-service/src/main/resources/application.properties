spring.application.name=notification-service
server.port=8083

# Active profile (local or docker)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# Common Eureka Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Common MongoDB Configuration
spring.data.mongodb.auto-index-creation=true

# Common SMTP Configuration - Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:riddhimabhanja2003@gmail.com}
spring.mail.password=${MAIL_PASSWORD:lmvyuduaudbsjtxi}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Common Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Common Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
