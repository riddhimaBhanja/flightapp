version: '3.8'

# Development version - Only infrastructure services
# Use this when you want to run microservices locally for development

services:
  # MySQL Database for Flight Service
  mysql:
    image: mysql:8.0
    container_name: flight-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flight_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-dev-data:/var/lib/mysql
    networks:
      - flightapp-dev-network

  # MongoDB Database for Booking Service
  mongodb:
    image: mongo:7.0
    container_name: booking-mongodb-dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: booking_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb-dev-data:/data/db
    networks:
      - flightapp-dev-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq-dev
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - flightapp-dev-network

  # SonarQube for Code Quality
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube-dev
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube-dev-data:/opt/sonarqube/data
      - sonarqube-dev-extensions:/opt/sonarqube/extensions
      - sonarqube-dev-logs:/opt/sonarqube/logs
    networks:
      - flightapp-dev-network

networks:
  flightapp-dev-network:
    driver: bridge

volumes:
  mysql-dev-data:
  mongodb-dev-data:
  sonarqube-dev-data:
  sonarqube-dev-extensions:
  sonarqube-dev-logs:
