# ============================================
# EUREKA SERVER - LOCAL DEVELOPMENT PROFILE
# ============================================

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG
  file:
    name: logs/eureka-server-local.log
