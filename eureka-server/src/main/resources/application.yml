# ============================================
# EUREKA SERVER - COMMON CONFIGURATION
# ============================================

spring:
  application:
    name: eureka-server
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    wait-time-in-ms-when-sync-empty: 0
    enable-self-preservation: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
