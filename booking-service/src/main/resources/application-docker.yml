# ============================================
# BOOKING SERVICE - DOCKER DEPLOYMENT PROFILE
# ============================================

server:
  port: 8082

spring:
  data:
    mongodb:
      host: ${MONGO_HOST:mongodb}
      port: ${MONGO_PORT:27017}
      database: ${MONGO_DB:booking_db}
      username: ${MONGO_USER:root}
      password: ${MONGO_PASSWORD:root}
      authentication-database: admin
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://eureka-server:8761/eureka/}
  instance:
    hostname: booking-service
    prefer-ip-address: false

logging:
  level:
    com.flightapp.booking: INFO
    org.springframework.data.mongodb: WARN
    org.springframework.amqp: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
