# ============================================
# BOOKING SERVICE - LOCAL DEVELOPMENT PROFILE
# ============================================

server:
  port: 8082

spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: booking_db
      username: root
      password: root
      authentication-database: admin
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

logging:
  level:
    com.flightapp.booking: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.amqp: DEBUG
  file:
    name: logs/booking-service-local.log
