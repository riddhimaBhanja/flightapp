# Auth Service Configuration
server.port=8084

spring.application.name=auth-service

# R2DBC MySQL Configuration
spring.r2dbc.url=r2dbc:mysql://localhost:3306/flightapp_auth
spring.r2dbc.username=root
spring.r2dbc.password=password
spring.data.r2dbc.repositories.enabled=true

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationMustBeLongEnough1234567890
jwt.expiration=86400000

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.flightapp.auth=DEBUG
logging.level.org.springframework.r2dbc=DEBUG
