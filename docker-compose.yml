version: '3.8'

services:
  # MySQL Database for Flight Service
  mysql:
    image: mysql:8.0
    container_name: flight-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flight_db
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL Database for Auth Service
  mysql-auth:
    image: mysql:8.0
    container_name: auth-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flightapp_auth
    ports:
      - "3308:3306"
    volumes:
      - mysql-auth-data:/var/lib/mysql
      - ./auth-service/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database for Booking Service
  mongodb:
    image: mongo:7.0
    container_name: booking-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: booking_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MailHog - Email Testing Server
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - flightapp-network

  # Eureka Server
  eureka-server:
    build:
      context: .
      dockerfile: ./eureka-server/Dockerfile
    container_name: eureka-server
    environment:
      EUREKA_HOST: eureka-server
    ports:
      - "8761:8761"
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Flight Service
  flight-service:
    build:
      context: .
      dockerfile: ./flight-service/Dockerfile
    container_name: flight-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_SERVER: http://eureka-server:8761/eureka/
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: flight_db
      DB_USER: root
      DB_PASSWORD: root
      JWT_SECRET: mySecretKeyForJWTTokenGenerationAndValidationMustBeLongEnough1234567890
      JWT_EXPIRATION: 86400000
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: on-failure

  # Booking Service
  booking-service:
    build:
      context: .
      dockerfile: ./booking-service/Dockerfile
    container_name: booking-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_SERVER: http://eureka-server:8761/eureka/
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: booking_db
      MONGO_USER: root
      MONGO_PASSWORD: root
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    ports:
      - "8082:8082"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      flight-service:
        condition: service_healthy
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: on-failure

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: ./notification-service/Dockerfile
    container_name: notification-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_SERVER: http://eureka-server:8761/eureka/
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: notification_db
      MONGO_USER: root
      MONGO_PASSWORD: root
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      MAIL_USERNAME: riddhimabhanja2003@gmail.com
      MAIL_PASSWORD: lmvyuduaudbsjtxi
    ports:
      - "8083:8083"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: on-failure

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    container_name: auth-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_SERVER: http://eureka-server:8761/eureka/
      DB_HOST: mysql-auth
      DB_PORT: 3306
      DB_NAME: flightapp_auth
      DB_USER: root
      DB_PASSWORD: root
      JWT_SECRET: mySecretKeyForJWTTokenGenerationAndValidationMustBeLongEnough1234567890
      JWT_EXPIRATION: 86400000
      PASSWORD_EXPIRY_DEMO_MODE: true
      PASSWORD_EXPIRY_DEMO_SECONDS: 5
      PASSWORD_EXPIRY_PRODUCTION_DAYS: 90
    ports:
      - "8084:8084"
    depends_on:
      mysql-auth:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: on-failure

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    container_name: api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_SERVER: http://eureka-server:8761/eureka/
      JWT_SECRET: mySecretKeyForJWTTokenGenerationAndValidationMustBeLongEnough1234567890
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      flight-service:
        condition: service_healthy
      booking-service:
        condition: service_healthy
    networks:
      - flightapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: on-failure

networks:
  flightapp-network:
    driver: bridge

volumes:
  mysql-data:
  mysql-auth-data:
  mongodb-data:
